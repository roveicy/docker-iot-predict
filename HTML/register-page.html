<form>
    <div class="form-group row">
        <label for="inputDevice" class="col-sm-2 col-form-label">Device</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputDevice" placeholder="Device Id/Name">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputTs" class="col-sm-2 col-form-label">Timestamp</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputTs" placeholder="Current Timestamp">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputSeq" class="col-sm-2 col-form-label">Sequence</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputSeq" placeholder="Sequence">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputDSize" class="col-sm-2 col-form-label">Data Size</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputDSize" placeholder="Data Size">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputDHash" class="col-sm-2 col-form-label">Data Hash</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputDHash" placeholder="Data Hash">
        </div>
    </div>

    <button class="btn btn-primary btn-lg btn-block" type="submit"
                onclick="App.saveToBC_registerSensor(); return false;">Save Sensor Data to CouchDB</button>
</form>
